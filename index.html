  const m = {};
  txs.forEach(t => { m[t.cat] = (m[t.cat]||0) + t.amount; });
  return Object.keys(budgets).map(c => ({ name:c, spent:m[c]||0, budget:budgets[c] }))

};

      <AddModal open={showAdd} onClose={()=>setShowAdd(false)} onAdd={addTx} month={month}/>
    </div>
  );
}
